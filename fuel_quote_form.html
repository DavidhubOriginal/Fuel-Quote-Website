<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Display the GIF above the form with a specific class -->
        <img src="fuel.gif" alt="Fuel GIF" class="fuel-gif">

        <h1>Fuel Quote Form</h1>
        <form id="fuelQuoteForm">
            <label for="gallonsRequested">Gallons Requested:</label>
            <input type="number" id="gallonsRequested" name="gallonsRequested" required>

            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" readonly><!-- Non-editable field -->

            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate">

            <label for="suggestedPrice">Suggested Price / gallon:</label>
            <input type="number" id="suggestedPrice" name="suggestedPrice" readonly><!-- Non-editable field -->

            <label for="totalAmountDue">Total Amount Due:</label>
            <input type="number" id="totalAmountDue" name="totalAmountDue" readonly><!-- Non-editable field -->

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
