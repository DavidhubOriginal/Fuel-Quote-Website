<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Display the GIF above the table with a specific class -->
        <img src="fuel.gif" alt="Fuel GIF" class="fuel-history-gif">

        <h1>Fuel Quote History</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Gallons Requested</th>
                    <th>Delivery Address</th>
                    <th>Delivery Date</th>
                    <th>Suggested Price / gallon</th>
                    <th>Total Amount Due</th>
                    <!-- Add any additional fields as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Sample row, replace with dynamic data from the server -->
                <tr>
                    <td>100</td>
                    <td>123 Main St, Cityville</td>
                    <td>2024-02-22</td>
                    <td>2.50</td>
                    <td>250.00</td>
                    <!-- Add any additional fields as needed -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
