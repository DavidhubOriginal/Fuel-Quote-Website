<html lang="en">

    <title>Customer Info Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="customerInfoForm">
			<h1>Customer Info Form</h1>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="middleName">Middle Name:</label><br>
            <input type="text" id="middleName" name="middletName" required><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br><br>

            <label for="contactReason">Contact Reason:</label><br>
            <input type="text" id="contactReason" name="contactReason" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
