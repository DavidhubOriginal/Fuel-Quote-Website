<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="fuel_quote_form.html" method="post">
			<h1>Fuel Quote Form</h1>
            <label for="gallonsRequested">Gallons Requested:</label><br>
            <input type="number" id="gallonsRequested" name="gallonsRequested" min="1" required><br><br>

            <label for="deliveryAddress">Delivery Address:</label><br>
            <input type="text" id="deliveryAddress" name="deliveryAddress" minlength="1" maxlength="100" readonly><br><br><!-- Non-editable field -->

            <label for="deliveryDate">Delivery Date:</label><br>
            <input type="date" id="deliveryDate" name="deliveryDate"><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
