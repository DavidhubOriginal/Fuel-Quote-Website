<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Quote Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/fuel_quote_form" method="post">
            <h1>Fuel Quote Form</h1>
            <label for="GallonsRequested">Gallons Requested:</label><br>
            <input type="number" id="GallonsRequested" name="GallonsRequested" min="1" required><br><br>

            <label for="ClientOutOfState">Are you out of state?</label><br>
            <select id="ClientOutOfState" name="ClientOutOfState">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="ClientNew">Are you a new client?</label><br>
            <select id="ClientNew" name="ClientNew">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
