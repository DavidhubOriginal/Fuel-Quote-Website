<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=“stylesheet” href=“style.css”>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cougarville Gas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('fuel.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff; /* Set text color to white for better visibility */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 10px 0; /* Adjusted margin for spacing */
            order: -1; /* Move the title to the start of the flex container */
        }
        .button-container {
            margin-top: 20px; /* Added margin to separate title and buttons */
            display: flex;
            flex-direction: row; /* Adjusted to be a row */
            align-items: center;
            justify-content: flex-end; /* Align buttons to the right */
        }
        .button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border: 1px solid #2980b9;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px; /* Add some margin between buttons */
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Cougarville Gas</h1>

    <div class="button-container">
        <a href="#" class="button">Contact Us</a>
        <a href="login.html" class="button">Login</a>
        <a href="profile management.html" class="button">Profile Management</a>
        <a href="registration.html" class="button">Registration</a>
        <a href="fuel_quote_history.html" class="button">Fuel Quote History</a>
        <a href="fuel_quote_form.html" class="button">Fuel Quote Form</a>
    </div>

</body>
</html>
